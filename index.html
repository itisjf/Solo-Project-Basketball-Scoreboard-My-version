<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solo Project - Basketball scoreboard</title>
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- HOME SCORE COUNTER -->
            <div>
                <h3>HOME</h3>
                <p id="home-score-counter">0</p>
                <div class="score-buttons">
                    <button onclick="homeScorePlusOne()">+1</button>
                    <button onclick="homeScorePlusTwo()">+2</button>
                    <button onclick="homeScorePlusThree()">+3</button>
                </div>
            </div>
            
            <!-- GUEST SCORE COUNTER -->
            <div>
                <h3>GUEST</h3>
                <p id="guest-score-counter">0</p>
                <div class="score-buttons">
                    <button onclick="guestScorePlusOne()">+1</button>
                    <button onclick="guestScorePlusTwo()">+2</button>
                    <button onclick="guestScorePlusThree()">+3</button>
                </div>
            </div>
        </div>
        
        <!-- NEW GAME BUTTON -->
        <button id="new-game-button" onclick="newGame()">New Game</button>
        
        <script src="index.js"></script>
    </body>
</html>
